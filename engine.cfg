[application]

name="game-pt"
main_scene="res://levels/GameRoot.tscn"
icon="res://icon.png"

[autoload]

Constants="*res://scripts/constants.gd"

[display]

use_2d_pixel_snap=false
use_hidpi_theme=true
use_vsync=false
tooltip_delay=0.4
stretch_mode="disabled"
stretch_aspect="ignore"
width=1920
height=1080

[image_loader]

filter=false
gen_mipmaps=false

[input]

character_tool_main=[key(F), jbutton(0, 2)]
select_tile=[mbutton(0, 1)]
character_action_main=[key(E), jbutton(0, 0)]
character_move_up=[key(W), jaxis(0, 2)]
character_move_down=[key(S), jaxis(0, 3)]
character_move_left=[key(A), jaxis(0, 0)]
character_move_right=[key(D), jaxis(0, 1)]

[render]

mipmap_policy=2
